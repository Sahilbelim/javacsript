<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>lesson 12 for logical operator</h1>
    <script>
        var number1=parseInt(prompt("Enter number 1"))
        var number2=parseInt(prompt("Enter number 2"))
        var number3=parseInt(prompt("Enter number 3"))

        if (number1<number2 && number3<number2)
        {
            console.log("number 2 is grater")
        }
        else if(number3<number1 && number2<number1)
        {
            console.log("number 1 is grater")
        }
        else if (number1 < number3 && number2 < number3)
        {
            console.log("number 3 is grater")
        }
        else if(number1==number2 && number2==number3)
        {
            console.log("all are same")
        }
        else if(number1==number2 || number1==number3 || number3==number2)
        {
            console.log("two are same")
        }
       


    </script>
</body>
