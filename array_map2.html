<body>
    <h1>array map with object </h1>




    <script>
        var users = [
            {name: "sahil",age: 18,weight: 45.36},
            {name :"viraj",age: 18,weight: 48.36},
            {name :"param",age: 19,weight: 46.36}
        ];

        users.map(function(user,index,array)
        {
            console.log(index);
            console.log(array);
            console.log(this);
            console.log(user);
            console.log(user.name);
            console.log(user.age);
            console.log(user.weight);
            
        })
        
    </script>
