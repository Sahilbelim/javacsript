    <script>
        var number1=parseInt(prompt("Enter number 1"))
        var number2=parseInt(prompt("Enter number 2"))


        let Add= (num1,num2)=> num1+num2;
        let Sub =(num1,num2)=> num1-num2;
        let Mul =(num1,num2)=> num1*num2;
        let Div =(num1,num2=2)=> num1 /num2;
        // Add(10,20)
     var ans=  Add(number1,number2)
        console.log(ans)
      ans =Sub(number1,number2)
      console.log(ans)  
      ans =Mul(number1,number2)
      console.log(ans)  
      ans =Div(number1)
      console.log(ans)  



    </script>
