<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1>Function binding</h1>

    <script>

                 var teacher= {

                       
                        write:function() {
                            console.log(" i can write  ");
                        },
                        read: function () {
                            console.log("i can read  ");

                        },
                        walk: function(){
                            alert("i can walk ");
                        }
                    }

                 teacher.write()   
               

              var  read =teacher.read
              var walk = teacher.walk()
              read()
              setTimeout(walk,100000)

    </script>
</body>
</html>
