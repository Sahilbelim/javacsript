<body>
    
<h1>copy object </h1>
    <script>

         var object_1 =
            {
                name: "viraj",
                gender: true,
                number: 8574962541
            }

        var object_2=object_1;
        console.log(object_2);
        console.log(object_1.name);
        console.log(object_2.name)

        var object_3={};
        

        for(let value in object_1)
        {
            object_3[value]=object_1[value]
        }
        console.log(object_3);
    </script>
