<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <div class="card">
                    <div class="card-header"  id="title">
                      
                    </div>
                    <div class="card-body">
                      
                        <p class="card-text" id="unit" >Unit : </p>
                    </div>
                    <div class="card-footer text-muted">
                        
                        <a href="#" class="btn btn-primary" id="output">your bill Amount : </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
// -------------- input from user ------------------
var unit =parseInt(prompt("Eneter unit"))
// console.log(unit)
var amount=0
// -------------- input from user ------------------


// ------------------validet input -----------------
if (unit>0)
{
    if (unit<=100)
    amount=1
    else if(unit>100 && unit<=200)
    amount=2
    else if(unit>200 && unit<=300)
    amount=3
    else
    amount=4
}
else
{
    alert("invalid unit")
}
// ------------------validet input -----------------
//------------------final calculation -------------
// console.log(unit)
// console.log(amount)
var totalAmount=unit*amount
//  console.log(totalAmount)
//------------------final calculation -------------


//  ------------- display output in html tag --------------------

document.getElementById("title").innerHTML="Know your electricity Bill";

document.getElementById("unit").innerHTML+=unit

document.getElementById("output").innerHTML+=totalAmount




//  ------------- display output in html tag --------------------


        
    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>
</html>
