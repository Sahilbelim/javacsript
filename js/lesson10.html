                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/500?1" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/500?2" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/500?3" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container mt-5">
        <div class="row" id="cards">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        // function name ()
        // {

        // }
        // var name =function()
        // {

        // }
        // var name= ()=>{

        // }

        var my_card =function(image,title,decs)
        {
            
           return ( `<div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src=${image} class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${decs}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    </div>
                    </div>`);
                    
                }
                
            var cards = document.getElementById("cards");
            cards.innerHTML+=my_card("https://picsum.photos/250?1","card 1","lorem");
            cards.innerHTML+=my_card("https://picsum.photos/250?2","card 2","lorem");
            cards.innerHTML+=my_card("https://picsum.photos/250?3","card 3","lorem");
            cards.innerHTML+=my_card("https://picsum.photos/250?4","card 4","lorem");
            
    </script>
