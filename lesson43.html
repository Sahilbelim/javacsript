<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-6 offset-3 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="number1" placeholder="">
                            <label for="number1">Enter number</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="number2" placeholder="">
                            <label for="number2">Enter number</label>
                            <div class="mt-3 d-flex justify-content-between">
                                <button class="btn btn-success" id="add">add</button>
                                <button class="btn btn-success" id="sub">sub</button>
                                <button class="btn btn-success" id="mul">mul</button>
                                <button class="btn btn-success" id="div">div</button>
                            </div>
                            <div class="row">
                            <button class="btn mt-3  btn-primary" id="output">Answer :</button>
                        </div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
var answer=0

        var number1 = document.querySelector("#number1")
        var number2 = document.querySelector("#number2")
        var add = document.querySelector("#add")
        var sub = document.querySelector("#sub")
        var mul = document.querySelector("#mul")
        var div = document.querySelector("#div")
        var output = document.querySelector("#output")
        var num1=parseInt(number1.value)
        var num2 =parseInt (number2.value)
        number1.onchange = function () {
            num1 = parseInt(number1.value)
            console.log(num1)
        }
        number2.onchange = function () {
            num2 = parseInt(number2.value)
            console.log(num2)
        }
        add.onclick = function () {
            answer=num1+num2
            document.getElementById("output").innerHTML =" addition is "+answer+"<br>"
            console.log("add funtion call...")
        }
        sub.onclick = function () {
            answer = num1 - num2
            document.getElementById("output").innerHTML = " substraction is " + answer + "<br>"
            console.log("sub funtion call...")
        }
        mul.onclick = function () {
             answer = num1 * num2
            document.getElementById("output").innerHTML = " multiplication is " + answer + "<br>"
            
            console.log("mul funtion call...")
        }
        div.onclick = function () {
             answer = num1 / num2
            document.getElementById("output").innerHTML = " division is " + answer + "<br>"
            
            console.log("div funtion call...")
        }







    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
