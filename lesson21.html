<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
<h1>
    document get Element by Id
</h1>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">name</div>
                        <div class="col-3">Ball</div>
                        <div class="col-3">run</div>
                        <div class="col-3">strike rate</div>
                    </div>
                    <div class="row mt-3">
                        <div id="name" class="col-3">name</div>
                        <div  class="col-3"><button id="ball" class="btn btn-primary"></button></div>
                        <div class="col-3"><button id="run" class="btn btn-warning"></button></div>
                        <div class="col-3"><button id="strike" class="btn btn-warning"></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

var name =prompt("Eneter cricketer name")
var ball =parseInt(prompt("Enter ball"))
var run =parseInt(prompt("Enter run"))

// console.log(name , ball , run)

document.getElementById("name").innerHTML="<b>"+name+"<b/>";
    document.getElementById("ball").innerHTML=ball;
    document.getElementById("run").innerHTML=run;
    var strike = (run/ball)*100;
    // console.log(strike)
    document.getElementById("strike").innerHTML=strike;

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
