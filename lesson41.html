<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-6 offset-3 mt-5 ">
                <div class="card border-primary shadow">
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control border-primary " id="number1" placeholder="" onchange="num1(this.value)">
                            <label for="floatingInput" class="text-primary">Enter Number 1</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control border-primary" id="number2" placeholder="" onchange="num2(this.value)">
                            <label for="floatingPassword" class="text-primary">Enter Number 2</label>
                            <div class=" mt-3"><button id="btn" type="button" class="btn btn-primary  text-end" onclick="Add()" >ADD</button> <div  id="output">
                            </div>
                            </div>
                    </div>
                </div>
              
                </div>
            </div>
        </div>
    </div>

    <script>

var number1
var number2


function num1(num)
{
   number1=num
   console.log(num)
}

function num2(num) {
      number2 = num
      console.log(num)
  }
function Add()
{

   var add= parseInt(number1)+parseInt(number2)
   console.log(add)
   document.getElementById("output").innerHTML=add
    
}

    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
