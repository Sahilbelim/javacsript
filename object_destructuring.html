<body>
    <h1> object destructuring </h1>




    <script>
        var user = 
            { 
                name: "sahil",
                 age: 18,
                  weight: 45.36
             }
          
        let { name:Name ,age:Age ,weight:Weight} = user;

        console.log(Name , Age ,Weight );
        console.log(user.name , user.age ,user.weight );


       
    </script>
