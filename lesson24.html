<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>
        dynamic
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">

                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <div class="input-group my-3 row">

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="number1"
                                        placeholder="">
                                    <label for="number1">Enter Number 1</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="number2"
                                        placeholder="">
                                    <label for="number2">Enter Number 2</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        <div id="output">Additon is : </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>

        var num1=parseInt(document.getElementById("number1").value)
        // console.log(num1)
        var num2= parseInt(document.getElementById("number2").value)
        // console.log(num2)
    var add=num1+num2;
    console.log(add)
    document.getElementById("output").innerHTML+=add;


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
