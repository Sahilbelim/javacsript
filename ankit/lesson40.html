<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h3>Volume Controller</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="length"  name='length' placeholder="length" required  />
                                <label for="length">Length</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="width"  name='width' placeholder="width" required  />
                                <label for="width">Width</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="deapth"  name='deapth' placeholder="deapth" required  />
                                <label for="deapth">Deapth</label>
                            </div>
                            <button id="calculate" type="button" class="btn btn-danger w-100">Calculate Volume</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        var calculate = document.querySelector("#calculate");
        //arrow function 
        function getVolume(length,width=1,deapth=1)
        {
            return length * width * deapth;
        }
        calculate.onclick = function(){
           var length = document.getElementById("length").value;
           var width = document.getElementById("width").value;
           var deapth = document.getElementById("deapth").value;
           var result=null;
           if(length!='' && width!='' && deapth !='')
           {
                result = getVolume(length,width,deapth);
           }
           else if(length!='' && width!='')
           {
                result = getVolume(length,width);
           }
           else if(length!='')
           {
                result = getVolume(length);
           }
           alert(result);
        }
    </script>
</body>
</html>
